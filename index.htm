<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Time Chart</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
  <script src="https://rawgithub.com/DmitryBaranovskiy/raphael/master/raphael-min.js"></script>
  <script src="https://rawgithub.com/jcarver989/raphy-charts/master/compiled/charts.min.js"></script>
</head>
<body>
  <div id="chart" style="width: 1280px; height: 610px"></div>
  <script>
    var url = location.href.replace(/index\.html?/, '').replace(/#/, '');
    var xhr = new XMLHttpRequest();
    xhr.onload = xhr_loaded;
    xhr.open('GET', url, true);
    xhr.send();

    function xhr_loaded() {
      if (this.readyState != 4 || this.status != 200) {
        document.body.innerHTML = 'Request Error';
      } else {
        var f = (JSON && JSON.parse) || (function (s) { return eval('(' + s + ')') });
        var data = f(this.responseText);
        for (var i = 0; i < data.length; i++) {
          data[i][0] = new Date(data[i][0] * 1000);
        }
        var chart_options = {
          show_grid: true,
          label_format: "%H:%M",
          dot_size: 0
        };
        var chart = new Charts.LineChart("chart", chart_options);
        chart.add_line({ 'data': data });
        chart.draw();
      }
    }
  </script>
</body>
</html>
